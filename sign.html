<body>
  <div class="main-cont">
    <p></p><br>

    <a class="logo" href="index.html"><img style="margin-left: 30px;" src="images/quill-removebg-preview.png"></a>
    <h2 class="his">Sign in</h2>
    <div class="sign-form">
      <form>
        <span style="font-size: 15px; font-weight: 600;">Email address</span><br>
        <input type="email" name="email" style="width: 100%; border-radius: 10px;"><br>
        <span style="font-size: 15px; font-weight: 600;">Password</span> <br>
        <input type="password" name="pass" style="width: 100%; border-radius: 10px;"><br>
        <a style="font-size: 10px; font-weight: 600; text-decoration: underline;" href="#">Forget password</a><br>
        <button class="btn-1">Sign in</button><br><br>
        <p style="font-weight: 600; text-align: center;">------------- Or ------------</p>
        <button class="btn-2"> <i class="fa-brands fa-apple"></i> Sign in with Apple</button>
        <p></p>
        <button class="btn-3"> <i class="fa-brands fa-google"></i> Sign in with Google</button><br>
        <p style="text-align: justify;">
          By creating an account or clicking "Sign in or Sign up with Apple or Google" you acknowledge that you have
          read and agree
          with our <a style="text-decoration: underline; color: rgb(122, 121, 121); font-weight: 600;" href="#">Terms
            and Conditions</a>
          and <a style="text-decoration: underline; color: rgb(122, 121, 121); font-weight: 600;" href="#">Privacy
            Policy.</a>
        </p>
        <span style="font-weight: 600;">New to Quill Studio? <a style="text-decoration: underline;" href="#"> Create an account.</a> </span>












      </form>

    </div>



  </div>
